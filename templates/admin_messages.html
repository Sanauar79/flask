<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      width: 100%;
      max-width: 1000px;
      background: #fff;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .btn-export {
      display: block;
      margin: 0 auto 1rem auto;
    }

    .table-responsive {
      overflow-x: auto;
    }

    table {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ“¬ Contact Messages</h2>
    
    <a href="{{ url_for('export_messages') }}" class="btn btn-success btn-export">Export to CSV</a>
    <a href="{{ url_for('logout') }}" class="btn btn-dark btn-export">Logout</a>
   

    <div class="table-responsive">
      <table class="table table-striped table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for msg in messages %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ msg.name }}</td>
            <td>{{ msg.email }}</td>
            <td>{{ msg.phone }}</td>
            <td>{{ msg.description }}</td>
            <td>
        <a href="{{ url_for('update_message', message_id=msg.id) }}" class="btn btn-sm btn-warning">Edit</a>&nbsp;
        <a href="{{ url_for('delete_message', message_id=msg.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this message?');">Delete</a>
      </td>
            
          </tr>
          {% else %}
          <tr>
            <td colspan="5" class="text-muted">No messages found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
