<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Very important -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      margin-bottom: 2rem;
    }

    .table th,
    .table td {
      vertical-align: middle;
    }

    @media (max-width: 576px) {
      .table th,
      .table td {
        font-size: 0.85rem;
        padding: 0.5rem;
      }

      h4 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container-fluid px-2 px-sm-4">
    
    <div class="alert alert-success mt-3 text-center">
      Welcome, Admin <strong>{{ user.name }}</strong>!
    </div>

    <!-- Admin Panel Card -->
    <div class="card">
      <div class="card-header fw-bold text-center">
        Admin Panel
      </div>
      <div class="card-body">
        <h5 class="card-title">Manage the system</h5>
        <p class="card-text">Here you can manage users, messages, and more.</p>
        <a href="{{ url_for('admin_messages') }}" class="btn btn-primary me-2">View Messages</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
      </div>
    </div>

    <!-- User List Table -->
    <h4 class="mt-4 mb-3 text-center">Registered Users</h4>
    <div class="card p-3">
      <div class="table-responsive">
        <table class="table table-striped align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
            </tr>
          </thead>
          <tbody>
            {% for u in users %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ u.name }}</td>
              <td>{{ u.email }}</td>
              <td>{{ u.role }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div>
<script>
  // Optional: Remove flash messages after 4 seconds
  setTimeout(() => {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(alert => alert.classList.remove('show'));
  }, 3000);
</script>
</body>
</html>
